<!DOCTYPE html>
<html>
  <head>
    <title>Weather</title>
    <meta charset="utf-8">
    <link rel="stylesheet" type="text/css" href="css/bootstrap.css">
    <script type="text/javascript" src="bower_components/jquery/dist/jquery.js"></script>
    <script type="text/javascript" src="bower_components/lodash/lodash.js"></script>
    <script type="text/javascript" src="bower_components/backbone/backbone.js"></script>
    <script type="text/javascript" src="bower_components/momentjs/min/moment-with-locales.js"></script>
  </head>
  <body>
    <div id="main-box"></div>
    <div id="list"></div>
    <script type="text/template" id="main-template">
        <h2><%= name %></h2>
        <table class="table table-striped table-dordered">
          <tr>
            <td>Дата</td>
            <td><%= dt_txt %></td>
          </tr>
          <tr>
            <td>Температура</td>
            <td><%= main.temp %></td>
          </tr>
          <tr>
            <td>Влажность</td>
            <td><%= main.humidity %></td>
          </tr>
          <tr>
            <td>Давление</td>
            <td><%= main.pressure %></td>
          </tr>
          <tr>
            <td>Описание</td>
            <td><%= weather[0].description %></td>
          </tr>
        </table>
    </script>
    <script type="text/javascript" src="app.js"></script>
  </body>
</html>
